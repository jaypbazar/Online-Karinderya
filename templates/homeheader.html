<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Online Karinderya{% endblock title %}</title>
    {% block style %}{% endblock style %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h3 {
            font-family: Arial Black;
            color: #088C77;
            font-size: large;
        }
    </style>
</head>
<body>
    {% block navbar %}
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand mx-4" href="/">
                <h3 style="font-family: Arial Black"><img src="../static/img/logo.png" width="40" height="35"><span style="color: #088C77;">nline </span><span style="color: #9A0B05;">Karinderya</span></h3>
            </a>
            <h5><a class="text-decoration-none text-dark m-2" href="#"><img src="../static/img/location.png" width="30" height="34">Iriga</a></h5>
            <div>
            <h3>Welcome, {{ email }}</h3>
            </div>
        </div>
    </nav>
    {% endblock navbar %}
    {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
